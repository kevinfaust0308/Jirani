    <style>
        .spinner {
            margin: 100px auto;
            width: 50px;
            height: 40px;
            text-align: center;
            font-size: 10px;
        }

        .spinner > div {
            background-color: #333;
            height: 100%;
            width: 6px;
            display: inline-block;

            -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
            animation: sk-stretchdelay 1.2s infinite ease-in-out;
        }

        .spinner .rect2 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }

        .spinner .rect3 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        .spinner .rect4 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        .spinner .rect5 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }

        @-webkit-keyframes sk-stretchdelay {
            0%, 40%, 100% {
                -webkit-transform: scaleY(0.4)
            }
            20% {
                -webkit-transform: scaleY(1.0)
            }
        }

        @keyframes sk-stretchdelay {
            0%, 40%, 100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1.0);
                -webkit-transform: scaleY(1.0);
            }
        }

        #spinner {
            visibility: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>


</head>

<!-- Header -->
<header class="masthead bg-primary text-white text-center">

        <h1 class="text-uppercase mb-0">Request a loan!</h1>
        <hr class="star-light">
        <h2 class="font-weight-light mb-0">Fill out the form below</h2>
    </div>
</header>


<div class="container" style="padding:2%; position: relative;">
    <form action="{{ url_for('requestloan') }}" method="post">
        <div>
            <label for="reason">Briefly tell us how you plan to use the loan</label>
            <textarea class="form-control" id="reason" rows="3"></textarea>
        </div>
        <div>
            <label for="repaymentplan">Briefly tell us how you plan to repay the loan</label>
            <textarea class="form-control" id="repaymentplan" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="amountrequested">How much will you require? (in WEI)</label>
            <input class="form-control" type="number" id="amountrequested">
        </div>

        <div class="form-group">
            <label for="phonenumber">Phone number (for notification purposes)</label>
            <input class="form-control" type="tel" id="phonenumber">

        </div>

        <small class="form-text text-muted">There will be a convenience fee of 3%</small>

    </form>

    <button id="loansubmit" type="button" class="btn btn-primary">Submit</button>

    <button style="visibility: hidden;" id="personaldashbutton"
            onclick='window.location.href="personaldashboard.html"'>Go to dashboard
    </button>


</div>
