<!-- Header -->
<header class="masthead">


    <div class="container d-flex h-100 align-items-center" style="padding:2%; position: relative;">
        <div id="formApp" class="mx-auto text-center">

            <h1 class="text-muted mb-5">Request Loan</h1>

            <div>
                <label for="reason">Give a short title (max 20 characters)</label>
                <input v-model="title" class="form-control" id="title" maxlength="20">
            </div>
            <div>
                <label for="reason">Briefly tell us how you plan to use the loan</label>
                <textarea v-model="reason" class="form-control" id="reason" rows="4"></textarea>
            </div>
            <hr class="d-none d-lg-block mb-0 ml-0">
            <div>
                <label for="repaymentplan">Briefly tell us how you plan to repay the loan</label>
                <textarea v-model="repaymentplan" class="form-control" id="repaymentplan" rows="4"></textarea>
            </div>
            <hr class="d-none d-lg-block mb-0 ml-0">
            <div class="form-group">
                <label for="amountrequested">How much will you require? (in ETH)</label>
                <input v-model="amountrequested" class="form-control" type="number" id="amountrequested">
            </div>
            <hr class="d-none d-lg-block mb-0 ml-0">
            <div class="form-group">
                <label for="phonenumber">Phone number (for notification purposes)</label>
                <input v-model="phonenumber" class="form-control" type="tel" id="phonenumber">
            </div>
            <hr class="d-none d-lg-block mb-0 ml-0">
            <small class="form-text" style="color: white;">There will be a convenience fee of 3%</small>
            <hr class="d-none d-lg-block mb-0 ml-0">


            <button id="submit" type="button" class="btn btn-primary" v-bind:disabled="!formIsValid">Submit</button>
        </div>
    </div>


</header>
