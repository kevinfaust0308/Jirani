<div class="full-screen-background">

    <form id="formApp" class="text-center">
        <h1 class="text-light">Request Loan</h1>
        <br>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="title">Give a short title (max 20 characters)</label>
                <input v-model="title" class="form-control" id="title" maxlength="20" placeholder="Title">
            </div>
            <div class="form-group col-md-6">
                <label for="amountrequested">How much will you require? (in ETH)</label>
                <input v-model="amountrequested" class="form-control" type="number" id="amountrequested">
            </div>
        </div>
        <div class="form-group">
            <label for="reason">Briefly tell us how you plan to use the loan</label>
            <textarea v-model="reason" class="form-control" id="reason" rows="3" ></textarea>
        </div>
        <div class="form-group">
            <label for="repaymentplan">Briefly tell us how you plan to repay the loan</label>
            <textarea v-model="repaymentplan" class="form-control" id="repaymentplan" rows="3" ></textarea>
        </div>
        <div class="form-group">
            <label for="phonenumber">Phone number (for notification purposes)</label>
            <input v-model="phonenumber" class="form-control" type="tel" id="phonenumber">
        </div>

        <button id="submit" type="button" class="btn btn-primary" v-bind:disabled="!formIsValid">Submit</button>
    </form>

</div>
